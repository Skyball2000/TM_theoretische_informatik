# multiply the '|' elements
alphabet:
  - "|"
  - "*"
  - "="
  - "a"
  - "b"
transition:
  - "A,|,R,A,|"
  - "A,*,R,A,*"
  - "A,#,L,B,="
  - "B,|,L,B,|"
  - "B,*,L,C,*"
  - "C,|,R,D,a"
  - "B,a,L,B,a"
  - "D,*,R,D,*"
  - "D,|,R,E,b"
  - "E,|,R,E,|"
  - "E,=,R,E,="
  - "E,#,L,F,|"
  - "F,b,L,D,|"
  - "D,=,L,B,="
  - "A,b,L,A,|"
  - "A,#,L,f,#"
q:
  - "A"
  - "B"
  - "C"
  - "D"
  - "E"
  - "F"
  - "f"
tape: "||*|||"
