# multiply the '|' elements
alphabet:
  - "|"
  - "*"
  - "="
  - "a"
  - "b"
transition:
  - "(A, |) -> (R, A, |)"
  - "(A, *) -> (R, A, *)"
  - "(A, #) -> (L, B, =)"
  - "(A, b) -> (L, A, |)"
  - "(A, #) -> (L, f, #)"

  - "(B, |) -> (L, B, |)"
  - "(B, *) -> (L, C, *)"
  - "(B, a) -> (L, B, a)"
  - "(B, b) -> (L, B, |)"

  - "(C, a) -> (L, C, a)"
  - "(C, |) -> (R, D, a)"
  - "(C, #) -> (R, G, #)"

  - "(D, *) -> (R, D, *)"
  - "(D, b) -> (R, D, b)"
  - "(D, a) -> (R, D, a)"
  - "(D, |) -> (R, E, b)"
  - "(D, =) -> (L, B, =)"

  - "(E, |) -> (R, E, |)"
  - "(E, =) -> (R, E, =)"
  - "(E, #) -> (L, F, |)"

  - "(F, =) -> (L, F, =)"
  - "(F, |) -> (L, F, |)"
  - "(F, b) -> (R, D, b)"

  - "(G, a) -> (R, G, |)"
  - "(G, *) -> (R, f, *)"
q:
  - "A"
  - "B"
  - "C"
  - "D"
  - "E"
  - "F"
  - "G"
  - "f"
tape: "|||*||||"
